<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    <p class="back-to-the-homepage">
        back to the<a href="index.html">homepage</a></p>
    <div class="wrapper">
        <div class="payment">
            <h2>Contact us</h2>
        <div class="form">
            <div class="card space icon-relative">
                <label class="label">Full name:</label>
                <input type="text" class="input" name="card number" placeholder="Full name">
            </div>
            <div class="card space">
                <label class="label">E-mail:</label>
                <input type="email" class="input" name="card number" placeholder="email@mail.com">
            </div>
            <div class="card_grp space">
                
                <div class="card-item icon-relative">
                    <label class="label">Mobile no.</label>
                    <input type="number" class="input" name="Expiry date"
                    placeholder="+91">
                </div>
                <div class="card-item icon-relative">
                    <label class="label">DOB:</label>
                    <input type="number" class="input" name="CVV"
                    placeholder="DD / MM / YYYY">
                </div>
            </div>
            <button>submit</button>
        </div>
        </div>
    </div>
</body>
</html>
