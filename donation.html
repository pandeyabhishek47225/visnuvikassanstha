<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="donation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <p>back to the<a href="index.html">homepage</a></p>
    <div class="wrapper">
        <div class="payment">
            <h2>Payment gateway</h2>
        <div class="form">
            <div class="card space icon-relative">
                <label class="label">Card holder:</label>
                <input type="text" class="input" name="card holder" placeholder="Card holder name">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="card space">
                <label class="label">Card number:</label>
                <input type="number" class="input" name="card number" placeholder="0000-0000-0000-0000">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="card_grp space">
                <div class="card-item icon-relative">
                    <label class="label">Expiry date</label>
                    <input type="number" class="input" name="Expiry date"
                    placeholder="00 / 00">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="card-item icon-relative">
                    <label class="label">CVV</label>
                    <input type="number" class="input" name="CVV"
                    placeholder="000">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>
            <div class="button">
                <button>PAY</button>
            </div>
        </div>
        </div>
    </div>
    </body>
</html>
